<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/login-register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Login form</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <h1>REGISTER PAGE</h1>
        <div class="input-users">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="text" name="" id="" placeholder="Your Username" />
        </div>
        <div class="input-users">
          <i class="fa fa-key" aria-hidden="true"></i>
          <input type="password" name="" id="" placeholder="Your Password" />
        </div>
        <div class="input-users">
          <i class="fa fa-address-card" aria-hidden="true"></i>
          <input type="text" name="" id="" placeholder="Your Addres" />
        </div>
        <div class="btn">
          <button type="submit" class="regis">Register</button>
          <button type="reset" class="reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="./js/login-register.js"></script>
  </body>
</html>
